{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <title> TO DO LÄ°ST</title>
    
</head>

<body>

    <div class="center-column">
        <form method="POST" action="/">
            {% csrf_token %}
            {{form.title}}
            <input class= "btn btn-info" type="submit" name="Create Task">
        </form>

        <div class="todo-list">
            {% for task in tasks %}
                <div class ="item-row">
                    <a class = "btn btn-sm btn-info" href="{% url "update_task" task.id %}">Update</a>
                    <a class = "btn btn-sm btn-danger" href="{% url "delete_task" task.id %}">Delete</a>

                    {% if task.complete == True %}
                        <strike>{{task}}</strike>
                    {% else %}
                        <span>{{task}}</span>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
